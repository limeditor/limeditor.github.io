<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.name }}">
    <meta name="author" content="懒惰的程序猿">
    <meta name="baidu-site-verification" content="2vv4I4RFZJ" />
    <meta name="keywords" content="limeditor,html5,web,ide,javascript,css">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Noto+Sans:400,700">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="//libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
  </head>
  <body>
    <div class="navbar navbar-static-top navbar-inverse navbar-fixed" id="top" role="banner">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse" type="button">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          <img src="/favicon.ico" alt="limeditor">
         Limeditor
        </a>
      </div>

      <nav class="collapse navbar-collapse" role="navigation">
      <ul class="nav navbar-nav">
        {% for link in site.nav %}
          {% assign active = nil %}
          {% if page.url == link.url or page.layout == link.layout %}
            {% assign active = 'class="active"' %}
          {% endif %}
          <li {{ active }}><a href="{{ link.url }}">{{ link.text }}</a></li>
        {% endfor %}
      </ul>
      </nav>
    </div>
    </div>

    <!-- TODO: make post paging and drop direct links to the posts
     and `page.ispost`-->
    {{ content }}
    
    {% if page.ispost == nil %}
    <footer class="text-center small">
    	Copyright © 2015 Limeditor
    </footer>
    {% endif %}
  </body>
</html>
